        <img src="../images/certitrack-logo.png" alt="CertiTrack Logo" class="h-16 w-auto" />
        <h1 class="text-2xl font-bold text-blue-700 dark:text-teal-400">CertiTrack</h1>
      </div>
      <nav class="flex items-center gap-4">
        <a href="index.html" class="text-gray-700 dark:text-gray-300 hover:underline">Αρχική</a>
        <button id="theme-toggle" aria-label="Εναλλαγή Θέματος" class="p-2 rounded focus:outline-none focus:ring-2 focus:ring-accent">
  <svg id="icon-moon" class="w-6 h-6 dark:hidden" fill="currentColor" viewBox="0 0 20 20">

  </svg>
</button>

  <!-- Main Registration Form -->
  <main class="flex-1 flex items-center justify-center px-4 fade-in">
    <div class="max-w-md w-full p-6 bg-white dark:bg-gray-950 rounded-2xl shadow-lg border border-gray-400 dark:border-gray-600 transition-colors duration-500">
      <h2 class="text-2xl font-bold text-center text-blue-700 dark:text-teal-400 mb-6">Εγγραφή Εταιρείας</h2>
      <form id="registerForm" class="space-y-4">
  <input id="name" name="name" type="text" placeholder="Όνομα Εταιρείας" required class="w-full p-3 border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        
        <input id="email" name="email" type="email" placeholder="Email Εταιρείας" required class="w-full p-3 border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input id="afm" name="afm" type="text" placeholder="ΑΦΜ" required class="w-full p-3 border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input id="afmConfirm" name="afmConfirm" type="text" placeholder="Επιβεβαίωση ΑΦΜ" required class="w-full p-3 border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div class="relative">
          <input id="password" name="password" type="password" placeholder="Κωδικός" required class="w-full p-3 pr-10 border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <button type="button" onclick="togglePassword('password')" class="absolute inset-y-0 right-3 flex items-center text-gray-400 dark:text-gray-300">👁️</button>
        </div>
        <div class="relative">
          <input id="passwordConfirm" name="passwordConfirm" type="password" placeholder="Επιβεβαίωση Κωδικού" required class="w-full p-3 pr-10 border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <button type="button" onclick="togglePassword('passwordConfirm')" class="absolute inset-y-0 right-3 flex items-center text-gray-400 dark:text-gray-300">👁️</button>
        </div>
        <p id="errorMsg" class="text-red-500 text-sm hidden"></p>
        <button id="submitBtn" type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg flex justify-center items-center">

            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          Εγγραφή
        </button>
      </form>
<p class="text-center text-gray-600 text-sm mt-4 dark:text-gray-300">
  Έχετε ήδη λογαριασμό;
  <a href="general_login.html" class="text-blue-500 hover:underline">Σύνδεση</a>
</p>
    </div>
  </main>

  <footer class="bg-white dark:bg-gray-900 text-center py-4 mt-auto border-t dark:border-gray-800">
    <p class="text-sm text-gray-600 dark:text-gray-400">© 2025 CertiTrack</p>
  </footer>

  <!-- Toggle Password Script -->
  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      if (input) input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>

  <!-- Registration Logic -->
  <script type="module">
    import { supabase } from '../js/supabaseClient.js';
    import { handleError } from '../js/common.js';

    const form = document.getElementById('registerForm');
    const errorEl = document.getElementById('errorMsg');
    const submitBtn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', async (e) => {
  e.preventDefault();
  errorEl.classList.add('hidden');
  submitBtn.disabled = true;
  spinner.classList.remove('hidden');

  const name = form.name.value.trim();
  const email = form.email.value.trim();
  const afm = form.afm.value.trim();
  const afmConfirm = form.afmConfirm.value.trim();
  const password = form.password.value;
  const passwordConfirm = form.passwordConfirm.value;

  if (!name || !email || !afm || !afmConfirm || !password || !passwordConfirm) {
    errorEl.textContent = 'Παρακαλώ συμπληρώστε όλα τα πεδία.';
    spinner.classList.add('hidden');
    submitBtn.disabled = false;
    return errorEl.classList.remove('hidden');
  }
  if (afm !== afmConfirm) {
    errorEl.textContent = 'Τα ΑΦΜ δεν ταιριάζουν.';
    spinner.classList.add('hidden');
    submitBtn.disabled = false;
    return errorEl.classList.remove('hidden');
  }
  if (password !== passwordConfirm) {
    errorEl.textContent = 'Οι κωδικοί δεν ταιριάζουν.';
    spinner.classList.add('hidden');
    submitBtn.disabled = false;
    return errorEl.classList.remove('hidden');
  }

  // ✅ Προσθήκη SweetAlert για αποδοχή όρων
  const result = await Swal.fire({
    title: 'Όροι Χρήσης',
    html: `<p class='text-sm text-left'>Για να συνεχίσετε, πρέπει να αποδεχθείτε τους όρους χρήσης.</p>
           <label class='flex items-center mt-3'><input type='checkbox' id='termsCheckbox' class='mr-2'>Αποδέχομαι τους όρους</label>`,
    icon: 'info',
    confirmButtonText: 'Συνέχεια',
    preConfirm: () => {
      const checked = document.getElementById('termsCheckbox')?.checked;
      if (!checked) {
        Swal.showValidationMessage('Πρέπει να αποδεχτείτε τους όρους.');
        return false;
      }
      return true;
    },
    allowOutsideClick: () => !Swal.isLoading()
  });

  if (!result.isConfirmed) {
    spinner.classList.add('hidden');
    submitBtn.disabled = false;
    return;
  }

  try {
        // AFM uniqueness check
        const { data: existingAFM, error: afmErr } = await supabase
          .from('companies')
          .select('afm')
          .eq('afm', afm)
          .maybeSingle();
        if (afmErr) throw afmErr;
        if (existingAFM) {
          Swal.fire('Προσοχή', 'Υπάρχει ήδη εταιρεία με αυτό το ΑΦΜ.', 'info');
          spinner.classList.add('hidden');
          submitBtn.disabled = false;
          return;
        }

        // Email uniqueness check
        const { data: existingEmail, error: emailErr } = await supabase
          .from('companies')
          .select('email')
          .eq('email', email)
          .maybeSingle();
        if (emailErr) throw emailErr;
        if (existingEmail) {
          Swal.fire('Προσοχή', 'Υπάρχει ήδη εταιρεία με αυτό το email.', 'info');
          spinner.classList.add('hidden');
          submitBtn.disabled = false;
          return;
        }

        // Sign up user
        const { data: signData, error: signErr } = await supabase.auth.signUp({
  email,
  password,
  options: {
    data: { type: 'company', afm, name },
    redirectTo: `${window.location.origin}/general_login.html`
  }
});
        if (signErr) throw signErr;
        const userId = signData.user.id;  // νέο user id για FK


        // Insert company record
        const timestamp = new Date().toISOString();
        const { error: insertErr } = await supabase
          .from('companies')
          .insert([{ name, email, afm, user_id: userId, timestamp }]);
        if (insertErr) throw insertErr;

        await fetch('https://api.mailersend.com/v1/email', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
    'Authorization': `Bearer ${import.meta.env.VITE_MAILERSEND_TOKEN}`
  },
  body: JSON.stringify({
    from: { email: 'noreply@certitrack.gr', name: 'CertiTrack' },
    to: [{ email: email, name: name }],
    subject: '✅ Επιβεβαίωση Εγγραφής στο CertiTrack',
    html: `
      <p>Αγαπητέ/ή <strong>${name}</strong>,</p>
      <p>Η εγγραφή σας στο CertiTrack πραγματοποιήθηκε με επιτυχία.</p>
      <p>Με την εγγραφή σας, αποδέχεστε τους όρους χρήσης του συστήματος.</p>
      <p>Μπορείτε να συνδεθείτε μέσω του παρακάτω συνδέσμου:</p>
      <p><a href="${window.location.origin}/general_login.html" style="color:#2563eb;">Μετάβαση στο CertiTrack</a></p>
      <hr>
      <p style="font-size:0.9em;color:#555;">Αυτό το email στάλθηκε αυτόματα από το σύστημα CertiTrack.</p>
    `
  })
});

Swal.fire({
  title: 'Επιτυχία',
  text: 'Η εγγραφή ολοκληρώθηκε. Ένας σύνδεσμος επιβεβαίωσης στάλθηκε στο email σας.',
  icon: 'success',
  timer: 3000,
  showConfirmButton: false
}).then(() => {
  window.location.href = 'general_login.html';
        });
      } catch (err) {
        console.error('Registration error:', err);
        errorEl.textContent = err.message || 'Σφάλμα εγγραφής.';
        errorEl.classList.remove('hidden');
        spinner.classList.add('hidden');
        submitBtn.disabled = false;
      }
    });
  </script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggleBtn = document.getElementById('theme-toggle');
    const moonIcon = document.getElementById('icon-moon');
    const sunIcon = document.getElementById('icon-sun');

    function updateIcons() {
      const isDark = document.documentElement.classList.contains('dark');
      moonIcon?.classList.toggle('hidden', isDark);
      sunIcon?.classList.toggle('hidden', !isDark);
    }

    // Εφαρμογή αποθηκευμένου theme
    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    }
    updateIcons();

    toggleBtn?.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      updateIcons();
    });
  });
</script>
</body>
